  <div class="container" *ngIf="isData;else noData" style="height: 100%;">
    <div class="product-display">
      <app-product *ngFor="let prod of products; let i = index"
        [product]="prod">
      </app-product>
    </div>
  </div>
  <ng-template #noData>
    <div class="spinner-border"></div>
  </ng-template>
